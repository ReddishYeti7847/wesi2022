{% extends "layout.html" %}
{% block content %}
    {% for region in regions %}
        <p>{{ region.name }}（{{ region_survey_count }}）</p>
        
        <ul>
        {% for area in areas %}
            {% if area.region_id == region.id %}
                <li><a href="/surveys/index/{{ area.id }}">{{ area.name }}（{{ survey_count }}）</a></li>
            {% endif %}
        {% endfor %}
        </ul>
        
    {% endfor %}
{% endblock %}
